<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Ads</title>
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0740/2335/files/google.png?v=1600419285"/>
</head>
<body >

<h2 style="color:#236b4a">Products for Google Ads Promo</h2>
    <form action="/search-post" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <b>請選擇上傳檔案：</b>
        <input type="file" name="uploadedFile">
        <p>
        <b>請輸入表單名稱：</b>
        <input type="text" name="sheetName">
        <input type="submit" value="Submit">
    </form>


    {% if messages %}
    <ul class="messages" style="background-color: #4582AE; border-radius: 3px; color:white;padding: 10px 40px 10px 10px;" >
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}


    <div style="width: 100vw; overflow: auto;">
        <table>
        {% for i in url %}
        <tr>
            <td height="55"><img src="{{i.url}}" height="50" onerror="this.parentNode.parentNode.style.color='red'"></td>
            <td width=""> {{i.handle}} </td>
            <td> {{i.title}} </td>
            <td> <a target="_blank" href="{{i.url}}">{{i.sku}}</a></td>
            <td> {{i.price}} </td>
            <td> {{i.url}} </td>
        </tr>
        {% endfor %}
        </table>
    </div>
</body>
</html>
